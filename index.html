<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizza Order</title>
</head>
<body>

  <h2>Pizza Order Form</h2>

  <form method="POST" action="handler.php">
    <label for="size">Choose pizza size:</label><br>
    <input type="radio" name="size" value="large" required> Large ($6.00)<br>
    <input type="radio" name="size" value="extra_large"> Extra Large ($10.00)<br><br>

    <label for="toppings">Choose number of toppings:</label><br>
    <select name="toppings" id="toppings" required>
      <option value="1">1 Topping ($1.00)</option>
      <option value="2">2 Toppings ($1.75)</option>
      <option value="3">3 Toppings ($2.50)</option>
      <option value="4">4 Toppings ($3.35)</option>
    </select><br><br>

    <input type="submit" name="submit" value="Calculate Cost">
  </form>

</body>
</html>
